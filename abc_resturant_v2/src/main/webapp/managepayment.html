            <img src="logo.png" alt="ABC Restaurant Logo" height="100px" width="140px">
        </div>

    </nav>
    </header>
    <main>
        <!-- Manage Payment Section -->
        <section id="manage-payment">
            <h2>Manage Payment</h2>
            <form id="payment-form">
                <label for="payment-id">Payment ID</label>
                <input type="text" id="payment-id" name="payment-id" placeholder="Enter Payment ID" required>
                
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
                
                <label for="payment-status">Payment Status</label>
                <select id="payment-status" name="payment-status" required>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>

                <button type="submit">Update Payment</button><br>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </section>
    </main>

    <script src="managepayment.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - ABC Restaurant</title>
    <link rel="stylesheet" href="customerreg.css">
        <link rel="stylesheet" href="reservation.css">
</head>

<body>

    <header>
        <h1>ABC Restaurant</h1>
        <div class="logo">
            <img src="logo.png" alt="ABC Restaurant Logo" height="100px" width="140px">
        </div><br><br>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Products and Services</a></li> 
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="search1.html">Search Facilities</a></li>
                <li><a href="rates.html">Check Availability</a></li>
                <li><a href="Query.html">Submit Queries</a></li>
                <li><a href="payment.html">Make Payment</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="customerreg.html">Register</a></li>
                <li><a href="stafflogin.html">Staff/Admin Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="registration">
        <h1>ABC Restaurant</h1>
        <h1>Customer Registration</h1>

        <form id="registration-form" action="submitCustomerRegistration" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
            <button type="button" id="cancel">Cancel</button>
        </form>

        <!-- Login Link -->
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </section>

    <!-- Popup Message -->
    <div id="popup" class="popup">
        <span class="popup-content">Registration successful</span>
    </div>

    <script src="customerreg.js"></script>
</body>

</html>
